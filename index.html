    <meta charset="utf-8">

    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Main Container -->
    <div class="blur">
        
    </div>
    <div class="py-3 container">
        <h6 class="m-0 pt-3 text-white text-center text-monospace">Narassin</h6>
        <h1 class="text-white text-center display-1">PTSD Generator</h1>
        <div class="py-3 row mb-5 ">
            <div>
                <div class="h-100 mb-auto p-5 text-bg-dark rounded-3">
                    <!-- first Form -->
                    <form id="schedForm">

                        <!-- form group -->
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-wrap">
                                    <div class="input-group">
                                        <label class="btn btn-outline-secondary input-group-text" for="date">Date:</label>
                                        <input class="btn btn-outline-secondary form-control" type="date" id="date" name="date" onchange="updateEndDate()" required>
                                        <!-- Autofill -->
                                        <label class="btn btn-outline-secondary input-group-text" for="date">to:</label>
                                        <input class="btn btn-outline-secondary form-control"  type="date" id="date2" name="date2" readonly>        
                                    </div>
                                    </div>
                                <div class="d-flex flex-wrap row">
                                    <div class="row py-3">
                                        <h4 class="text-center">Streamings Days:</h4>
                                    </div>
                                    <div class="col">
                                        <input class="btn-check" type="checkbox" id="day1" name="day1" value="Mon" onchange="toggleField(1)" autocomplete="off">
                                        <label class="btn text-white days" for="day1"> Monday</label><br>
                                        <input class="btn-check" type="checkbox" id="day2" name="day2" value="Tue" onchange="toggleField(2)">
                                        <label class="btn text-white days"  for="day2"> Tuesday</label><br>
                                    </div>
                                    <div class="col">
                                        <input class="btn-check" type="checkbox" id="day3" name="day3" value="Wed" onchange="toggleField(3)">
                                        <label class="btn text-white days" for="day3"> Wednesday</label><br>
                                        <input class="btn-check" type="checkbox" id="day4" name="day4" value="Thu" onchange="toggleField(4)">
                                        <label class="btn text-white days" for="day4"> Thursday</label><br>
                                    </div>
                                    <div class="col">
                                        <input class="btn-check" type="checkbox" id="day5" name="day5" value="Fri" onchange="toggleField(5)">
                                        <label class="btn text-white days" for="day5"> Friday</label><br>
                                        <input class="btn-check" type="checkbox" id="day6" name="day6" value="Sat" onchange="toggleField(6)">
                                        <label class="btn text-white days" for="day6"> Saturday</label><br>
                                    </div>
                                    <div class="col">
                                        <input class="btn-check" type="checkbox" id="day7" name="day7" value="Sun" onchange="toggleField(7)">
                                        <label class="btn text-white days" for="day7"> Sunday</label><br>    
                                    </div>
                                    </div>
                                <div class="d-flex flex-wrap row">
                                    <h4 class="text-center">Featured Picture of the Week</h4>
                                    <div class="text-center">
                                        <input type="file" id="myFile" name="filename">
                                
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row py-3" id="additionalFields">
                            <div class="d-flex flex-wrap d-none pb-3" id="field1">
                                <h3 class="me-3">MONDAY</h3>
                                <div class="input-group">
                                    <select class="dropdown-toggle btn btn-outline-secondary"  id="cat-1" name="cat-1" aria-expanded="false">
                                    </select>
                                    <input class="form-control btn btn-outline-secondary"  type="text" id="title-1" name="title-1">
                                    <input class="btn btn-outline-secondary"  type="time" id="time-1" name="time-1"> 
                                </div>
                            </div>
                            
                            <div class="d-flex flex-wrap row d-none pb-3" id="field2">
                                <h3 class="me-3">TUESDAY</h3>
                                <div class="input-group">
                                    <select class="dropdown-toggle btn btn-outline-secondary"  id="cat-2" name="cat-2" aria-expanded="false">
                                    </select>
                                    <input class="form-control btn btn-outline-secondary"  type="text" id="title-2" name="title-2">
                                    <input class="btn btn-outline-secondary"  type="time" id="time-2" name="time-2"> 
                                </div>
                            </div>

                            <div class="d-flex flex-wrap d-none pb-3" id="field3">
                                <h3 class="me-3">WEDNESDAY</h3>
                                <div class="input-group">
                                    <select class="dropdown-toggle btn btn-outline-secondary"  id="cat-3" name="cat-3" aria-expanded="false">
                                    </select>
                                    <input class="form-control btn btn-outline-secondary"  type="text" id="title-3" name="title-3">
                                    <input class="btn btn-outline-secondary"  type="time" id="time-3" name="time-3"> 
                                </div>
                            </div>
                            
                            <div class="d-flex flex-wrap d-none pb-3" id="field4">
                                <h3 class="me-3">THURSDAY</h3>
                                <div class="input-group">
                                    <select class="dropdown-toggle btn btn-outline-secondary"  id="cat-4" name="cat-4" aria-expanded="false">
                                    </select>
                                    <input class="form-control btn btn-outline-secondary"  type="text" id="title-4" name="title-4">
                                    <input class="btn btn-outline-secondary"  type="time" id="time-4" name="time-4"> 
                                </div>
                            </div>
                            
                            <div class="d-flex flex-wrap d-none pb-3" id="field5">
                                <h3 class="me-3">FRIDAY</h3>
                                <div class="input-group">
                                    <select class="dropdown-toggle btn btn-outline-secondary"  id="cat-5" name="cat-5" aria-expanded="false">
                                    </select>
                                    <input class="form-control btn btn-outline-secondary"  type="text" id="title-5" name="title-5">
                                    <input class="btn btn-outline-secondary"  type="time" id="time-5" name="time-5"> 
                                </div>
                            </div>
                            
                            <div class="d-flex flex-wrap d-none pb-3" id="field6">
                                <h3 class="me-3 text-center">SATURDAY</h3>
                                <div class="input-group">
                                    <select class="dropdown-toggle btn btn-outline-secondary"  id="cat-6" name="cat-6" aria-expanded="false">
                                    </select>
                                    <input class="form-control btn btn-outline-secondary"  type="text" id="title-6" name="title-6">
                                    <input class="btn btn-outline-secondary"  type="time" id="time-6" name="time-6"> 
                                </div>
                            </div>
                            
                            <div class="d-flex flex-wrap d-none pb-3" id="field7">
                                <h3 class="me-3">SUNDAY</h3>
                                <div class="input-group">
                                    <select class="dropdown-toggle btn btn-outline-secondary"  id="cat-7" name="cat-7" aria-expanded="false">
                                    </select>
                                    <input class="form-control btn btn-outline-secondary"  type="text" id="title-7" name="title-7">
                                    <input class="btn btn-outline-secondary"  type="time" id="time-7" name="time-7"> 
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div id="submitButton" class="btn btn-outline-secondary h2" onclick="formLog()">Generate Schedule</div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="row my-5 ">
            <!-- preview -->
            <div id="previ" class=" py-5 px-3 bg-dark border rounded-3 d-none">
              <!-- <canvas id="schedule" class="sched" ></canvas> -->
              <!-- <canvas id="schedule" class="sched" width="1100px" height="618.75px" ></canvas> -->
              <canvas id="schedule" class="sched" width="1280px" height="720px" ></canvas>
              
              </div>
            </div>
    </div>

    <script src="canvas.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
